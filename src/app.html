<!doctype html>
<html lang="en" class="h-full w-full scheme-light dark:scheme-dark">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Carica</title>
		<!-- prettier-ignore -->
		<script>
			window.DFIC||(window.DFIC=!0,document.documentElement.dataset.theme=(()=>{const e=localStorage.getItem("theme");if(e&&["dark","light"].includes(e))return e;return window.matchMedia("(prefers-color-scheme: dark)").matches?"dark":"light"})());
		</script>
		%sveltekit.head%
	</head>
	<body
		class="bg-white text-black dark:bg-[#1e1e1e] dark:text-white h-full w-full font-sans font-normal"
		data-sveltekit-preload-data="hover"
	>
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
